services:
  postgres:
    image: postgres:16-alpine
    container_name: paleta-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paleta}
      POSTGRES_USER: ${POSTGRES_USER:-paleta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-paleta_password}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-paleta} -d ${POSTGRES_DB:-paleta}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        PIP_INDEX_URL: ${PIP_INDEX_URL:-https://pypi.org/simple}
    container_name: paleta-app
    env_file:
      - .env.prod
    command: >
      bash -lc "flask --app app db upgrade &&
      gunicorn -w 1 --threads 8 -b 0.0.0.0:8000 app:app"
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data/uploads:/app/static/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
